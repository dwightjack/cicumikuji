name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'
      - run: pnpm i
      - run: pnpm run web:build
      - uses: FirebaseExtended/action-hosting-deploy@d482eb942f549f059116ec36b191860128553142 # v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CICUMIKUJI }}'
          channelId: live
          projectId: cicumikuji
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
      - name: Build functions
        run: pnpm run functions:build
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@55bd3a7c6e2ae7cf1877fd1ccb9d54c0503c457c' # v2
        with:
          credentials_json: '${{ secrets.FIREBASE_FUNCTION_SERVICE_ACCOUNT }}'
