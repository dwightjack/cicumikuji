name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'
      - run: pnpm i
      - run: HASH="$GITHUB_SHA" pnpm run web:build
      - uses: FirebaseExtended/action-hosting-deploy@d482eb942f549f059116ec36b191860128553142 # v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CICUMIKUJI }}'
          channelId: live
          projectId: cicumikuji
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@62cf5bd3e4211a0a0b51f2c6d6a37129d828611d # v2
        with:
          credentials_json: '${{ secrets.FIREBASE_FUNCTION_SERVICE_ACCOUNT }}'
      - name: Install firebase tools
        run: npm install -g firebase-tools
      - name: Deploy Functions
        run: firebase deploy --only functions