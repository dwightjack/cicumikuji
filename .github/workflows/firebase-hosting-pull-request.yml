name: Deploy to Firebase Hosting on PR
on: 
  pull_request:
    branches: 
      - '**'
      - '!renovate/**'
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'

      - run: pnpm i
      - run: HASH="$GITHUB_SHA" pnpm run web:build
      - uses: FirebaseExtended/action-hosting-deploy@d482eb942f549f059116ec36b191860128553142 # v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CICUMIKUJI }}'
          projectId: cicumikuji
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
      - name: Install firebase tools
        run: npm install -g firebase-tools
      - name: Deploy Functions
        run: firebase deploy --only functions --dry-run